worker:
  replicaCount: 2
  image:
    tag: "3.3-cloud-b3"

app:
  replicaCount: 2
  image:
    tag: "3.3-cloud-b3"
  logging:
    version: 1
    disable_existing_loggers: false

    formatters:
      verbose:
        format: '%(levelname)s:%(pathname)s:%(lineno)d:%(message)s'

    handlers:
      console:
        level: DEBUG
        class: logging.StreamHandler
        formatter: verbose

    root:
      level: DEBUG
      handlers: [console]

    loggers:
      auth_server:
        level: DEBUG
        handlers: [console]
      papermerge.core:
        level: DEBUG
        handlers: [console]
        propagate: no
      papermerge.search:
        level: DEBUG
        handlers: [console]
        propagate: no
        format: verbose
  publicKey:
    -----BEGIN PUBLIC KEY-----
    place public key here
    -----END PUBLIC KEY-----
  public_key_path: "/etc/papermerge/public.key"
  storage:
    local:
      enabled: true
      size: 10Gi
  main__media_root: "/media"
  auth__oidc_client_id: papermerge
  auth__oidc_authorize_url: "https://auth.k8s.trusel.net/realms/demo/protocol/openid-connect/auth"
  auth__oidc_access_token_url: "https://auth.k8s.trusel.net/realms/demo/protocol/openid-connect/token"
  auth__oidc_logout_url: "https://auth.k8s.trusel.net/realms/demo/protocol/openid-connect/logout"
  auth__oidc_redirect_url: "http://localhost:9000/oidc/callback"
  home_url: "http://localhost:9000/"
  main__logging_cfg: "/etc/papermerge/logging.yaml"
  uvicorn_workers: 2
  ingress:
    enabled: true
    host: paper.k8s.trusel.net
    cert:
      secretName: k8s-trusel-net-production-tls
  redis:
    enabled: false
    url: "redis://redis:6379/0"
  search:
    enabled: false
    url: "solr://solr-solrcloud-0:8983/paper-index"

autoscaling:
  enabled: false

replicaCount: 3

